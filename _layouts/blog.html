---
layout: default
---
<section class="blog">
  {% if page.header-image %}
    <img src="{{ page.header-image }}" alt="{{ page.title }}">

  <h2 class="blog__title">{{ page.title }}</h2>
  {% endif %}
  <div class="wrapper">
    <article class="blog__content">
      <header class="blog__header">
        {% unless page.header-image %}
          <h2 class="blog__title">{{ page.title }}</h2>
        {% endunless %}
      </header>
      {{ content }}
    </article>
  </div>
</section>
